<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <h3>User Input From</h3>

    <form action="1st.html">

        <div>
            <label for="name">Name :</label>
            <input type="text" id="name">
        </div>
        <br>
    
        <div>
            <label for="reg">Reg No. :</label>
            <input type="text" id="reg">
        </div>
        <br>
    
        <div>
            <label for="date">Date Of Birth :</label>
            <input type="date" id="date">
        </div>
        <br>
    
        <div>
            <label for="gender">Gender :</label>
            <id="gender">
            <input type="radio" name="mygender" checked> Male
            <input type="radio" name="mygender"> Female
            <input type="radio" name="mygender"> Others
        </div>
        <br>
    
        <div>
            <label for="gpa">CGPA :</label>
            <id="gpa">
            <input type="checkbox" name="mygpa" checked> 4.00-3.50
            <input type="checkbox" name="mygpa"> 3.49-3.00
            <input type="checkbox" name="mygpa"> 2.99-2.50
            <input type="checkbox" name="mygpa"> 2.49-2.00
            <input type="checkbox" name="mygpa"> Below 2.00
        </div>
        <br>
        
        <div>
            <label for="blood">Blood Group : </label>
            <select name="" id="blood">
                <option value="A+">A+</option>
                <option value="B+" selected>B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
                
            </select>
        </div>
        <br>
    
        <div>
            <input type="submit">
            <input type="reset">
        </div>
        <br>

    </form>

    <table>
        <ol type="a">
            <li>1st List of ol</li>
            <li>2nd List of ol</li>
        </ol>
        
        <ul>
            <li>1st List of ul</li>
            <li>2nd List of ul</li>
        </ul>


    </table>

</body>

</html>
