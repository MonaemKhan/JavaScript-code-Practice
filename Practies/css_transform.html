<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            background-color: lawngreen;
            height: 500px;
            /* width: 500px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            background: brown;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all;
            transition-duration: 2s;
            transition-delay: 1s;
        }

        #box:hover{
            /* transform: rotate(45deg); */
            /* transform: skew(40deg); */
            /* transform: scale(1.5); */
            transform: translateX(123px);
            /* transform: translateY(123px); */
            /* transform: translateZ(123px); */

        }
    </style>
</head>
<body>
    <!-- <h3>This Is CSS Transform Tutorial</h3> -->
    <div class="container">
        <div id="box">This Is My Box</div>
    </div>
</body>
</html>
