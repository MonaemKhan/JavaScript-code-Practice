<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & List</title>
</head>

<body>
    <!-- list  -->

    <!-- Unordered list -->
    <ul type="disk">
        <li>1st List</li>
        <li>2nd List</li>
        <li>
            <!-- Nested Unordered List -->
            <ul>
                <li>nestted 1st list</li>
                <li>nestted 2nd list</li>
                <li>nestted 3rd list</li>
            </ul>
        </li>
        <li>3rd List</li>
    </ul>
    <!-- Ordered List -->
    <ol type="a">
        <li>1st List</li>
        <li>2nd List</li>
        <li>3rd List</li>
    </ol>


    <!-- table  -->
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Reg. No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monaem</td>
                <td>2016-13-14</td>
            </tr>
            <tr>
                <td>Rahat</td>
                <td>2016-13-01</td>
            </tr>
        </tbody>
    </table>



</body>

</html>
