<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Event OnChange</title>
</head>
<body>
    
    <!-- input name start-->
    <div>
        <label for="name">Name:
            <input type="text" name="name" class="name-input-class" id="name-input-id">
        </label> 
    </div>
    <!-- input name end -->
    <br>
    <!-- input email start -->
    <div>
        <label for="email">email:
            <input type="email" name="email" class="email-input-class" id="email-input-class">
        </label>
    </div>
    <!-- input email end -->
    
    <br>

    <!-- selection start -->
    <div>
        <label for="department">Department: </label>
        <select name="department" id="department">
            <option value="">   </option>
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="llb">LLB</option>
        </select>
    </div>
    <!-- selection end -->

    <!-- chechbox start -->
    <div>
        <h2>Programming Language</h2>
        <label for="program">
            <input type="checkbox" name="program" value="C">C
        </label>
        <label for="program">
            <input type="checkbox" name="program" value="Java">Java
        </label>
    </div>
    <!-- chechbox end -->

    <script src="index.js"></script>
</body>
